name: Update JSON File

on:
  workflow_dispatch:  # 添加手动触发选项
  push:
    branches:
      - main  # 或者你的源分支名
    paths:
      - 'thirdparty.json'

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update JSON file
        run: |
          python - <<EOF
          import json
          import os
          from collections import OrderedDict

          # 读取源文件
          with open("thirdparty.json", "r", encoding="utf-8") as f:
              data = json.load(f, object_pairs_hook=OrderedDict)

          # 保持原有顺序，只修改键名
          new_data = OrderedDict()
          for i, (_, path) in enumerate(data.items(), 1):
              new_data[f"path{i}"] = path

          # 写入新文件（直接写入根目录的临时文件）
          with open("new_thirdparty.json", "w", encoding="utf-8") as f:
              json.dump(new_data, f, ensure_ascii=False, indent=2)
          EOF

      - name: Create and push data branch
        run: |
          # 配置 Git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 创建并切换到 data 分支
          git checkout -b data
          
          # 删除所有文件（保留新生成的 JSON）
          git rm -rf .
          git clean -fdx -e new_thirdparty.json
          
          # 重命名文件
          mv new_thirdparty.json thirdparty.json
          
          # 添加新文件
          git add thirdparty.json
          
          # 提交更改
          git commit -m "Update thirdparty.json paths"
          
          # 强制推送到 data 分支
          git push origin data --force 