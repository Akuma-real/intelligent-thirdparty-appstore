name: Update JSON File

on:
  workflow_dispatch:  # 添加手动触发选项
  push:
    branches:
      - main  # 或者你的源分支名
    paths:
      - 'thirdparty.json'

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update JSON file
        run: |
          python - <<EOF
          import json
          import os

          # 读取源文件
          with open("thirdparty.json", "r", encoding="utf-8") as f:
              data = json.load(f)

          # 获取所有路径值
          paths = list(data.values())

          # 创建新的排序字典
          new_data = {}
          for i, path in enumerate(paths, 1):
              new_data[f"path{i}"] = path

          # 确保输出目录存在
          os.makedirs("data", exist_ok=True)

          # 写入新文件
          with open("data/thirdparty.json", "w", encoding="utf-8") as f:
              json.dump(new_data, f, ensure_ascii=False, indent=2)
          EOF

      - name: Create and push data branch
        run: |
          # 配置 Git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 创建并切换到 data 分支
          git checkout -b data
          
          # 移动文件到根目录
          mv data/thirdparty.json thirdparty.json
          
          # 删除所有其他文件
          git rm -rf .
          git clean -fdx
          
          # 添加新文件
          git add thirdparty.json
          
          # 提交更改
          git commit -m "Update thirdparty.json paths"
          
          # 强制推送到 data 分支
          git push origin data --force 